<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todost - Todo</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="message">
        <div class="greet" id="today"></div>
    </div>
    <div class="main-container">
        <div class="task day-task">
            <div class="input-task">
                <input type="text" placeholder="✍️ add item..." id="dailyTask"><span id="add">+</span>
            </div>
            <div class="card">
                <div class="head">
                    <span>Today - Task</span><button>checklist</button>
                    <div class="date" id="date"></div>
                </div>
            <div class="message-box" id="task">

            </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="daily.js"></script>
    
</body>
